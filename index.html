<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Lingerie Website Template Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu">
            <img class="image-in-menu" src="img/image-in-menu.svg" alt="Main image">
            <a href="#about-us">About Us</a>
            <a href="#bestsellers">Bestsellers</a>
            <a href="#collections">Collections</a>
            <a href="#lookbook">Lookbook</a>
            <a href="#testimonials">Testimonials</a>
            <a href="#ambassadors">Ambassadors</a>
            <a href="#contact-us">Contact Us</a>
        </div>
        <div class="telephone">
            <p>+380 97 123 1234</p>
        </div>
        <div class="social-icons">
            <img class="facebook-logo" src="img/Facebook-logo.png" alt="Facebook logo">
            <img class="istagram-logo" src="img/instagram-logo.svg" alt="Instagram logo">
            <img class="youtube-logo" src="img/youtube-logo.png" alt="YouTube logo">
        </div>
    </header>
    <main>
        <div id="about-us">
            <p>About Us</p>
        </div>
        <div id="bestsellers">
            <p>Bestsellers</p>
        </div>
        <div id="collections">
            <p>Collections</p>
        </div>
        <div id="subscribe">
            <p>Subscribe</p>
            <p>And get -10% discount</p>
            <input type="email" placeholder="Email"
            <button type="submit"></button>
        </div>
        <div id="lookbook">
            <p>Lookbook</p>
        </div>
        <div id="ambassadors">
            <p>Ambassadors</p>
        </div>
        <div id="contact-us">
            <p>Contact Us</p>
        </div>
    </main>
    <div class="">
        <img src="/img/imgs-above-footer/girl-in-white.webp" alt="girl-in-white">
        <img src="/img/imgs-above-footer/black-bras.webp" alt="two-black-bras">
        <img src="/img/imgs-above-footer/girl-on-balcony.webp" alt="girl-on-balcony">
        <img src="/img/imgs-above-footer/two-girls-in-black.webp" alt="two-girls-in-black">
        <img src="/img/imgs-above-footer/one-girl-in-black.webp" alt="one-girl-in-black">
        <img src="/img/imgs-above-footer/girl-in-shirt.webp" alt="girl-in-white-shirt">
    </div>
    <footer>
        <div>
            <img class="image-in-menu" src="img/image-in-menu.svg" alt="Main image">
        </div>
        <div>
            <a href="#about-us">About Us</a>
            <a href="#bestsellers">Bestsellers</a>
            <a href="#collections">Collections</a>
        </div>
        <div>
            <a href="#lookbook">Lookbook</a>
            <a href="#testimonials">Testimonials</a>
            <a href="#ambassadors">Ambassadors</a>
            <a href="#contact-us">Contact Us</a>
        </div>
    </footer>
</body>
</html>
